<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Time Series Testing System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Time Series Testing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Main matrix profile page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main') }}">Matrix Profile view</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ad_analysis') }}">Anomaly detection for 1D</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cpd_analysis') }}">CPD for 1D</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('multidim_ad_analysis') }}">Anomaly detection for ND</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ad_test') }}">Test AD algorithms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cpd_test') }}">Test CPD algorithms</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleForms(selectedOption) {
            document.getElementById("generateForm").style.display = selectedOption === "generate" ? "block" : "none";
            document.getElementById("selectForm").style.display = selectedOption === "select" ? "block" : "none";
            document.getElementById("uploadForm").style.display = selectedOption === "upload" ? "block" : "none";
        }
    </script>
</body>
</html>
