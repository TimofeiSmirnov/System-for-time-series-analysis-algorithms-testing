<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Testing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Шапка сайта (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Time Series Testing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Алгоритмы вычисления матричного профиля</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('ad_analysis') }}">Анализ алгоритмов для AD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cpd_analysis') }}">Анализ алгоритмов для CPD</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Форма для отправки запроса на генерацию временного ряда -->
        <form method="post">
            <div class="mb-3">
                <label for="n" class="form-label">Длина временного ряда (n):</label>
                <input type="number" name="n" id="n" class="form-control" value="300" min="10" required>
            </div>

            <div class="mb-3">
                <label for="m" class="form-label">Длина окна (m):</label>
                <input type="number" name="m" id="m" class="form-control" value="10" min="2" required>
            </div>

            <div class="mb-3">
                <label for="algorithm" class="form-label">Алгоритм:</label>
                <select name="algorithm" id="algorithm" class="form-select" multiple>
                    <option value="scrimp++">SCRIMP++</option>
                    <option value="stomp">STOMP</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="task" class="form-label">Задача:</label>
                <select name="task" id="task" class="form-select">
                    <option value="anomaly_detection">Anomaly Detection</option>
                    <option value="change_point_detection">Change Point Detection</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Сгенерировать временной ряд</button>
        </form>

        <!-- Результаты -->
        <section class="mt-4">
            <h2>Подсчитанный матричный профиль:</h2>
            <div id="plot" class="mb-4">{{ plot_html|safe }}</div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
